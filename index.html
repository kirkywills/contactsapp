<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Friend App</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="hero">
            <div class="heading">
                <h1>Contacts</h1>
            </div>
            <div class="container">
                    <div class="alert"></div>
            </div>
            <div class="container-fluid"  style="margin-top:80px;">
                <div class="row ">
                    <div class="col-md-4">
                        <form class="needs-validation" novalidate id="form">
                            <div class="form-row" >
                                <div class="form-group col-md-6">
                                    <label for="first_name">First Name</label>
                                    <input type="text" class="form-control " id="first_name" required>
                                    <div class="invalid-feedback">Please enter first name</div>
                                    <div class="valid-feedback">Looks good!</div>  
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="last_name">Last Name</label>
                                    <input type="text" class="form-control" id="last_name" required>
                                    <div class="invalid-feedback">Please enter last name</div>
                                    <div class="valid-feedback">Looks good!</div>  
                                    </div>
                            </div>
                            <div class="form-group">
                                <label for="title">Title/Position</label>
                                <input type="text" class="form-control" id="title" placeholder="Chief Executive Officer" required>
                                <div class="invalid-feedback">Please enter your position</div>
                                <div class="valid-feedback">Looks good!</div>  
                            </div>
                            <div class="form-group">
                                <label for="company">Company</label>
                                <input type="text" class="form-control" id="company" placeholder="Acne corp" required>
                                <div class="invalid-feedback">Please enter your company</div>
                                <div class="valid-feedback">Looks good!</div>  
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="phone">Phone</label>
                                    <input type="phone" class="form-control" id="phone" required>
                                    <div class="invalid-feedback">Please enter your phone number</div>
                                    <div class="valid-feedback">Looks good!</div>  
                                 </div>
                                <div class="form-group col-md-6">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                    <div class="invalid-feedback">Please enter your email</div>
                                    <div class="valid-feedback">Looks good!</div>  
                                </div>
                            </div>
                                <button type="submit" class="btn btn-primary" id="addContact" style="margin-top: 20px">Add Contact</button>
                        </form>
                    </div>
                    <div class="col-md-8">
                        <div class="container" style="margin-top:50px;">
                            <div class="row" id="contactDiv">
                                
                                
                            </div>
                        </div>
                    </div>  
                </div>
            </div>  
        </div>
        
        <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <script>
                // Example starter JavaScript for disabling form submissions if there are invalid fields
                (function() {
                  'use strict';
                  window.addEventListener('load', function() {
                    // Fetch all the forms we want to apply custom Bootstrap validation styles to
                    var forms = document.getElementsByClassName('needs-validation');
                    // Loop over them and prevent submission
                    var validation = Array.prototype.filter.call(forms, function(form) {
                      form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                          event.preventDefault();
                          event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                      }, false);
                    });
                  }, false);
                })();
                </script>

        <script src="friends.js"></script>
        <script src="main.js"></script>
    </body>
</html>
